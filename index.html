<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte sua seleção</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/CBF-logo.png" alt="Logo CBF">
        <h1>Monte sua Seleção Brasileira 2022</h1>
        <div id="relogio">
            <span class="horas"></span> :
            <span class="minutos"></span> :
            <span class="segundos"></span>
        </div>
    </header>
    <main>
        <div id="player-selector">
            <form onsubmit="event.preventDefault()">
                <div class="player-box" id="goalkeeper">
                    Goleiro:
                    <select name="goalkeeper">
                        <option value="selecione">Selecione...</option>
                        <option value="alisson">Alisson</option>
                        <option value="ederson">Ederson</option>
                        <option value="weverton">Weverton</option>
                    </select>
                    <button>Escalar</button>
                </div>
                <div class="player-box" id="right-back">
                    Lateral direito:
                    <select name="right-back" >
                        <option value="selecione">Selecione...</option>
                        <option value="danielAlves">Daniel Alves</option>
                        <option value="danilo">Danilo</option>
                    </select>
                    <button>Escalar</button>
                </div>
                <div class="player-box" id="left-back">
                    Lateral esquerdo:
                    <select name="left-back">
                        <option value="selecione">Selecione...</option>
                        <option value="alexsandro">Alex Sandro</option>
                        <option value="alexTelles">Alex Telles</option>
                    </select>
                    <button>Escalar</button>
                </div>
                <div class="player-box" id="center-back1">
                    Zagueiro:
                    <select name="back-zone" >
                        <option value="selecione">Selecione...</option>
                        <option value="thiagoSilva">Thiago Silva</option>
                        <option value="bremer">Bremer</option>
                        <option value="marquinhos">Marquinhos</option>
                        <option value="ederMilitao">Eder Militão</option>
                    </select>
                    <button>Escalar</button>
                </div>
                <div class="player-box" id="center-back1">
                    Zagueiro:
                    <select name="back-zone" >
                        <option value="selecione">Selecione...</option>
                        <option value="thiagoSilva">Thiago Silva</option>
                        <option value="bremer">Bremer</option>
                        <option value="marquinhos">Marquinhos</option>
                        <option value="ederMilitao">Eder Militão</option>
                    </select>
                    <button>Escalar</button>
                </div>
                <div class="player-box" id="center-mid">
                    Volante:
                    <select name="mid-zone" >
                        <option value="selecione">Selecione...</option>
                        <option value="casemiro">Casemiro</option>
                        <option value="fabinho">Fabinho</option>
                    </select>
                    <button>Escalar</button>
                </div>
                <div class="player-box" id="mid1">
                    Segundo Volante:
                    <select name="mid-zone" >
                        <option value="selecione">Selecione...</option>
                        <option value="brunoGuimaraes">Bruno Guimaraes</option>
                        <option value="fred">Fred</option>
                    </select>
                    <button>Escalar</button>
                </div>
                <div class="player-box" id="mid2">
                    Meia:
                    <select name="mid-zone" >
                        <option value="selecione">Selecione...</option>
                        <option value="evertonRibeiro">Everton Ribeiro</option>
                        <option value="paqueta">Lucas Paquetá</option>
                    </select>
                    <button>Escalar</button>
                </div>
                <div class="player-box" id="right-wing">
                    Ponta direita:
                    <select name="attack-zone" >
                        <option value="selecione">Selecione...</option>
                        <option value="antony">Antony</option>
                        <option value="rafinha">Rafinha</option>
                        <option value="rodrygo">Rodrygo</option>
                    </select>
                    <button>Escalar</button>
                </div>
                <div class="player-box" id="striker">
                    Centroavante:
                    <select name="attack-zone" >
                        <option value="selecione">Selecione...</option>
                        <option value="richarlison">Richarlison</option>
                        <option value="gabrielJesus">Gabriel Jesus</option>
                        <option value="pedro">Pedro</option>
                    </select>
                    <button>Escalar</button>
                </div>
                <div class="player-box">
                    Ponta esquerda:
                    <select name="attack-zone" id="left-wing">
                        <option value="selecione">Selecione...</option>
                        <option value="gabrielMartinelli">Gabriel Martinelli</option>
                        <option value="neymar">Neymar</option>
                        <option value="viniJunior">Vinicius Junior</option>
                    </select>
                    <button>Escalar</button>
                </div>
            </form>
        </div>
        <div id="field">
            <div class="goal-zone">
                <span class="goalkeeper">
                    <img src="/images/bremer.jpg" width="50px"/>
                </span>
            </div>
            <div class="back-zone">
                <span class="right-back">2</span>
                <span class="center-back">3</span>
                <span class="center-back">4</span>
                <span class="left-back">6</span>
            </div>
            <div class="mid-zone">
                <span class="mid1">8</span>
                <span class="mid2">10</span>
                <span class="center-mid">5</span>
            </div>
            <div class="attack-zone">
                <span class="right-wing">7</span>
                <span class="striker">9</span>
                <span class="left-wing">11</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
